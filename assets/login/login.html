<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/login/secondpart.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1 style="text-align: center;font-family: Quicksand, sans-serif;">Login</h1>
            <p style="color: white;">Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email" style="color: white;">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite seu e-mail" />
            <a href="/" style="text-align: center; color: blue; text-decoration: none; ">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>

    <script src="/assets/login/second.js"></script>
    
</body>
</html>
